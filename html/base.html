<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nyantan</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/common.css">
        <link rel="stylesheet" href="/edit.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;family=Montserrat&amp;family=Roboto&amp;display=swap" rel="stylesheet">


            <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
            <script>
                $(document).ready(function () {
                    bsCustomFileInput.init()
                })
            </script>
            <script src="/newsletter.js"></script>
    </head>
    <body class="bg-light">
        <div class="d-flex flex-column min-vh-100 page-wrapper">
            <nav class="navbar navbar-expand-md px-2 navbar-fixed-top navbar-dark bg-dark">
                <a class="navbar-brand news-text" href="/">Nyantan</a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsmn" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarsmn" style="">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/translate">Translate</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/requests">Request translation</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav my-2 my-md-0">
                        {{if .Auth.Username}}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/user">{{.Auth.Username}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                        {{else}}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                        </ul>
                        {{end}}
                    </ul>
                </div>
            </nav>

            <main role="main" class="flex-fill">
                {{.Main}}
            </main>

            <footer class="bg-darkwhite footer cs-footer">
                <div class="bg-dark color-orange" id="hirlevel">
                    <div class="collapse show">
                        <div class="row">
                            <div class="input-group my-1 col-lg-5">
                                <button class="btn btn-light" onclick="dontShowAgain()" type="button">Hide</button>
                            </div>
                            <div class="input-group my-1 col-lg-7 col-md-12">
                                <div class="input-group-prepend">
                                    <span class="input-group-text color-orange" id=""><b>Newsletter</b></span>
                                </div>
                                <input id="hirdet-email" onkeyup="if (event.key == 'Enter') hirdetesFeliratkoz()" maxlength="254" type="text" class="form-control" placeholder="Email" aria-label="Subscribe to newsletter" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-light" onclick="hirdetesFeliratkoz()" type="button">Subscribe</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <div class="row justify-content-center footer-row">
                        <div class="col-md-4 list-group list-group-flush">
                            <a href="/" class="list-group-item list-group-item-action h4 underline">Temp</a>
                            <a href="/" class="list-group-item list-group-item-action">Temp</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
